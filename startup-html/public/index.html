<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="login.css"/>

        <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1 id="headername">War Ships!</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li class="jump-link"><a href="index.html">Home</a></li>
          <li class="jump-link"><a href="play.html">Play</a></li>
          <li class="jump-link"><a href="upLayout.html">Upload/Choose Layout</a></li>
          <li class="jump-link"><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

     <main class="container-fluid bg-secondary text-center">
      <div>
        <h1>Welcome</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input class="form-control" type="password" id="userPassword" placeholder="password" />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">Play</button>
          <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

      <hr />
      <span class="text-reset">Luke Dachenhausen</span>
      <br />

  </body>
</html>
